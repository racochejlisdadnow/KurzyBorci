<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kurzy pro borce | Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page page-contact">
    <!-- Decorative background -->
    <div class="bg-burst" aria-hidden="true"></div>

    <header class="site-header">
      <!-- Primary navigation -->
      <nav class="side-nav" aria-label="Primary">
        <a class="nav-logo" href="index.html">KPB</a>
        <a class="nav-link" href="index.html">Domašov</a>
        <a class="nav-link" href="courses.html">Kurzy</a>
        <a class="nav-link" href="about.html">Kdo jsme</a>
        <a class="nav-link" href="reviews.html">Řiká se o nas</a>
        <a class="nav-link is-active" href="contact.html">Ozvi se</a>
      </nav>
    </header>

    <main class="content">
      <!-- Page intro -->
      <section class="page-hero">
        <h1 class="page-title">Kontaktuj nas</h1>
        <p class="page-subtitle">
          Placeholder text: odpovime co nejdrive a pripravime idealni termin.
        </p>
      </section>

      <!-- Contact info + form -->
      <section class="contact-grid">
        <div class="contact-panel">
          <h2>Kontakt</h2>
          <p>Email: info@kurzyproborce.cz</p>
          <p>Telefon: +420 123 456 789</p>
          <p>Placeholder text: dostupnost dle dohody.</p>
        </div>

        <form class="contact-form" action="#" method="post">
          <h2>Dotaz na kurz</h2>
          <label>
            Jmeno
            <input type="text" name="name" placeholder="Tvoje jmeno" required />
          </label>
          <label>
            Email
            <input type="email" name="email" placeholder="tvoje@email.cz" required />
          </label>
          <label>
            Zprava / termin
            <textarea name="message" rows="5" placeholder="Napis nam predstavu" required></textarea>
          </label>
          <button class="btn btn-primary" type="submit">Odeslat</button>
        </form>
      </section>
    </main>
  </body>
</html>
